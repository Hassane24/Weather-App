<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="background">
      <img
        src="./images/1636731576678.jpg--a_mainly_dry_and_sunny_weekend_on_the_way.jpg"
        alt=""
        class="blurry"
      />
    </div>
    <div class="container">
      <div class="temp-image">
        <div class="bg">
          <img
            src="./images/1636731576678.jpg--a_mainly_dry_and_sunny_weekend_on_the_way.jpg"
            alt=""
          />
        </div>
        <div class="info">
          <div class="temp" id="temp">11Â°C</div>
          <div class="location-date">
            <div class="location" id="location">Djelfa</div>
            <div class="date" id="date">17:51 - Wednesday, 06 Apr '22</div>
          </div>
          <div class="temp-info">
            <img src="./images/cloud.svg" alt="" id="weather-icon" />
            <div class="weather-stat" id="weather-state">Cloudy</div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="search-bar">
          <input
            type="text"
            name=""
            id="searchBar"
            placeholder="Another Location"
          />

          <img
            src="./images/magnify.svg"
            alt=""
            height="50px"
            width="50px"
            class="search-icon"
            id="startSearch"
          />
        </div>
        <ul class="states">
          <li id="djelfa" data-state>Djelfa</li>
          <li id="ny" data-state>New York</li>
          <li id="boston" data-state>Boston</li>
          <li id="la" data-state>Los Angeles</li>
        </ul>
        <div class="thin-line"></div>
        <div class="weather-info">
          <h1>Weather Details</h1>
          <div><span>Cloudy</span><span>86%</span></div>
          <div><span>Humidity</span><span>62%</span></div>
          <div><span>Wind</span><span>8km/h</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
